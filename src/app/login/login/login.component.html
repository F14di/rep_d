<div class="jumbotron"></div>

<div>
    <mat-card class="col-10 col-md-5 col-lg-3" style="margin:0 auto">
        <mat-card-header></mat-card-header>
        <mat-card-content>

                <form [formGroup]="userCredentialsForm" >
                    <mat-form-field style="width:100%">
                        <mat-label>שם משתמש</mat-label>
                        <input 
                            matInput
                            type="text"
                            style="direction:rtl;"
                            placeholder="שם משתמש"
                            formControlName="username"
                            (keyup.enter)="onSubmit()"
                            autofocus/>
                        <mat-error *ngIf="username.errors?.required">שדה חובה</mat-error> 
                    </mat-form-field>

                    <mat-form-field style="width:100%">
                        <mat-label>סיסמה</mat-label>
                        <input
                            matInput
                            type="password"
                            placeholder="סיסמה"
                            formControlName="password"
                            (keyup.enter)="onSubmit()"/>
                        <mat-error *ngIf="password.errors?.required">שדה חובה</mat-error> 
                    </mat-form-field>
                </form>

                <button
                    color="primary"
                    mat-stroked-button
                    style="width:100%"
                    [disabled]="userCredentialsForm.invalid"
                    (click)="onSubmit()">כניסה</button>
                
            </mat-card-content>
            
        </mat-card>
    </div>
